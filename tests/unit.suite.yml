actor: UnitTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - WPLoader
        - WPQueries
        - Asserts
    config:
        WPLoader:
            wpRootFolder: /var/www/html
            #wpRootFolder: //Applications/MAMP/htdocs
            dbName: wordpress_unit_test
            dbHost: localhost
            dbUser: wordpressuser
            dbPassword: password
            tablePrefix: wp_
            domain: locahost
            adminEmail: admin@localhost
            title: WP Tests
            plugins: ["email-tunnel/email-tunnel.php"]
            activatePlugins: ["email-tunnel/email-tunnel.php"]
            bootstrapActions: []